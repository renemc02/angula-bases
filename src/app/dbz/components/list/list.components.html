<h4>Listado</h4>
<ul class="list-group" >

  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let islast = last;
    let isEven = even;
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-dark': islast,
      'list-group-item-primary': isEven
    }"
    >

    <div>
      <span class="text-primary"> {{ i + 1}} </span>
      <span>{{ character.name }} -</span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>


    <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>

  </li>
  <!-- <pre> {{  this.characterList | json }} </pre> -->
</ul>
